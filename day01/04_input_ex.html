<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input ex</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#">
        <label for="id">아이디 : </label>
        <input type="text" name="id" id="id"><br>
        <label for="pw">비밀번호 : </label>
        <input type="password" name="pw" id="pw"><br>
        <label for="pw2">아이디 : </label>
        <input type="password" name="pw2" id="pw2"><br>
        <label for="mail">이메일 : </label>
        <input type="email" name="mail" id="mail"><br>
        성별 :
        <input type="radio" name="gen" value="m" id="male">
        <label for="male">남성</label>
        <input type="radio" name="gen" value="f" id="fmale">
        <label for="fmale">여성</label><br>
        전화번호 :
        <input type="number" name="phone1" id="tel1" min="0"> -
        <input type="number" name="phone2" id="tel2" min="0"> -
        <input type="number" name="phone3" id="tel3" min="0"><br>
        <input type="submit" value="회원가입">
    </form>

</body>
</html>
