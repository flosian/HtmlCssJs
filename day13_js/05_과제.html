<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updown 게임</title>
</head>
<body>
    <h1>UP Down Game</h1>
    <ol>
        <li>랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.</li>
        <li>숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다 라는 안내 문구가 출력된다.</li>
        <li>input란에 1~99(포함)숫자를 입력하고 맞추기 라는 버튼을 클릭하면</li>
        <li>컴퓨터의 숫자보다 높은 숫자면 Down을 출력, 낮은 숫자면 Up을 출력</li>
        <li>컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이었습니다 라는 메세지 출력</li>
    </ol>

    <button type="button" id="btnRan" onclick="makeRanNum()">랜덤 숫자 생성 버튼</button>
    <button type="button" id="btnRes" onclick="window.location.reload()">다시시도</button>

    <h3 id="comState"></h3>

    <input type="number" id="ansNum" min="1" max="99">
    <button type="button" id="btnAns">정답</button>

    <h3 id="result"></h3>

    <script>
        let btnRan = document.getElementById('btnRan');
        let btnRes = document.getElementById('btnRes');
        let btnAns = document.getElementById('btnAns');
        let result = document.getElementById('result');
        let ranNum;
        let cnt = 1;

        function makeRanNum(){
            let comState = document.getElementById('comState');
            ranNum = Math.floor(Math.random()*99)+1;
            comState.innerText = '컴퓨터가 랜덤으로 숫자를 생성하였습니다.';
            console.log(ranNum);
        }

        btnAns.addEventListener('click', ()=>{
            let ansNum = document.getElementById('ansNum').value;
            
            result.innerText = `${cnt}번째 시도 \n`;
            

            if(ranNum == ansNum){
                result.innerText += `정답입니다. 컴퓨터 숫자는 ${ranNum}이었습니다.`;
                btnAns.disabled = true;
            }else if(ranNum < ansNum){
                result.innerText += 'Down';
                cnt++;
            }else if(ranNum > ansNum){
                result.innerText += 'up';
                cnt++;
            }else if(cnt>=5){
                result.innerText = '5번 실행하셨습니다.';
                btnAns.disabled = true;
            }
            
        });

    </script>
</body>
</html>
