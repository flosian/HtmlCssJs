<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <h3>가위 바위 보 게임 10번 승률 출력</h3>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10게임의 승률은 <span id="result"> </span> % 입니다.
    </h3>

    <script>
        // 가위 바위 보는 com => 랜덤, player => 랜덤
        // 승률계산 (승/(10-무))*100
        // 1=가위, 2=바위, 3=보

        let com;
        let player;
        let rate;
        let btn = document.getElementById('btn');
        let result = document.getElementById('result');
        
        btn.addEventListener('click', ()=>{
            let winCnt = 0;
            let drawCnt = 0;
            for(let i=1; i<=10; i++){
                com = Math.floor(Math.random()*3+1);
                player = Math.floor(Math.random()*3+1);
    
                console.log(`com : ${com}, player : ${player}`);
                switch(com-player){
                    case 0: drawCnt++; console.log("비김"); break;
                    case -1:
                    case 2: winCnt++; console.log("이김"); break;
                    default: console.log("짐"); break;
                }
            }
            
            console.log(`승:${winCnt} 무:${drawCnt}`);
            rate = winCnt / (10 - drawCnt) * 100;
            result.innerText = rate.toPrecision(4);

            // .toPrecision(정수자리+소수자리) : 전체 자리수 포함한 자리수

        });




    </script>
</body>
</html>
