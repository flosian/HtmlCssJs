<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn2">Li Tag 하나씩 추가하기</button>
    <button type="button" id="btn3">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn4">Li Tag 하나씩 추가하기</button>

    <ul id="type1"></ul>
    <hr>
    <ol id="type2"></ol>
    <hr>
    <ul id="type3"></ul>
    <hr>
    <ol id="type4"></ol>

    <script>
        let list = ['HTML','CSS','javascript','SQL'];
        let cnt = 0;
        
        document.getElementById('btn1').addEventListener('click',()=>{
            let ul1 = document.getElementById('type1');
            ul1.innerHTML = ``;
            for(let i=0; i<list.length; i++){
                ul1.innerHTML += `<li>${list[i]}</li>`;
            }
        })

        document.getElementById('btn2').addEventListener('click',()=>{
            let ol1 = document.getElementById('type2');
            if(cnt<list.length){
                ol1.innerHTML += `<li>${list[cnt]}</li>`;
                cnt++;
            }else{
                ol1.innerHTML = ``;
                cnt = 0;
            }
        })

        // appendchild 사용
        document.getElementById('btn3').addEventListener('click',()=>{
            let ul2 = document.getElementById('type3');
            list.forEach((elem) => {
                let li = document.createElement('li'); // str = `<li></li>`;
                li.innerText = elem; // str = `<li>${elem}</li>`;
                ul2.appendChild(li); // innerHTML = str;
            });
        })

        let idx = 0;
        let ol2 = document.getElementById('type4');
        document.getElementById('btn4').addEventListener('click',()=>{
            if(idx < list.length){
                let li = document.createElement('li');
                li.innerText = list[idx];
                ol2.appendChild(li);
                idx++;
            }
        })


    </script>
</body>
</html>
