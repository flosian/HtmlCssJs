<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <style>
        .fileCol{
            color: rgb(20, 179, 20);
        }
        .fileDisCol{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        input 파일에 파일명.확장자를 입력하여 전송 버튼을 누르면
        이미지 파일인지 검사하여
        이미지 파일이면
        '정상파일입니다.' <초록색>
        이미지 파일이 아니면
        '이미지 파일만 가능합니다' <빨간색>
        출력하기
        이미지파일 : jpg, png, jpeg, gif
        - 대문자로 된 확장자명도 판단 가능해야 함.
    -->
    <input type="text" id="fileName">
    <button type="button" onclick="btn()">전송</button>
    <div id="notice"></div>

    <script>
        let submitBtn = document.getElementById('submitBtn');
        let notice = document.getElementById("notice");
        let fileName

        function btn(){
            fileName = document.getElementById('fileName').value;

            if(fileName.match(/(jpg|jpeg|png|gif)$/i)){
                notice.innerHTML = `<p class="fileCol">정상파일입니다.</p>`;
            }else{
                notice.innerHTML = `<p class="fileDisCol">이미지 파일만 가능합니다.</p>`;
            }
        };

    </script>
</body>
</html>
