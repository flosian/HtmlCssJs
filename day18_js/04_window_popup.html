<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
</head>
<body>
    <h1>
        window 메서드 종류
    </h1>
    <ul>
        <li>
            열 때
            window.open('url','window name','option(size, scroll...)');
        </li>
        <li>
            window.close() : 닫을 때
        </li>
        <li>
            alert() : 경고창 띄움.  prompt() : input 받을 수 있는 창,
            confirm() : 확인/취소 창
        </li>
    </ul>
    
    <button type="button" onclick="openWindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>
    <button type="button" onclick="alert1()">alert</button>
    <button type="button" onclick="confirm1()">confirm</button>
    <button type="button" onclick="prompt1()">prompt</button>
    <h3 id="msg"></h3>
    <script>
        let myWindow;

        function openWindow(){
            myWindow = window.open("https://www.naver.com/","mywindow","width=400, height=500");
        }

        function closeWindow(){
            if(myWindow){
                myWindow.close();
            }
        }

        function alert1(){
            alert("alert 연습");
        }

        function confirm1(){
            let a = confirm("입력");
            if(a){
                document.getElementById('msg').innerText = '확인 클릭';
            }else{
                document.getElementById('msg').innerText = '취소 클릭';
            }
        }

        function prompt1(){
            let b = prompt("단어를 입력해주세요");
            document.getElementById('msg').innerText = b;
        }
    </script>
</body>
</html>
