<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p_box{
            width: 500px;
            height: 500px;
            background-color: aliceblue;
        }
        .p_box>div{
            height: 100%;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
        }
        .p_box>div:first-child{
            width: calc(100% / 3);
        }
        .p_box>div:last-child{
            width: calc(100% / 3 * 2);
        }
    </style>
</head>
<body>
    <div class="p_box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
