<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체로 계좌현황 체크
        let myAccount = {
            name : 'hong', // 계좌명
            balance : 0, // 잔액
            // 입금
            deposit : function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                if(amount < this.balance){
                    this.balance -= amount;
                }else{
                    console.log('잔액이 부족합니다.');
                }
            },

            // 이체
            transfer : function(amount, account){
                this.balance -= amount;
                account.balance += amount;
            }
        }

        let yourAccount = {
            name : 'kim', // 계좌명
            balance : 1000, // 잔액
            // 입금
            deposit : function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                if(amount < this.balance){
                    this.balance -= amount;
                }else{
                    console.log('잔액이 부족합니다.');
                }
            },

            // 이체
            transfer : function(amount, account){
                this.balance -= amount;
                account.balance += amount;
            }
        }

        // 내 계좌에 입금 상황
        console.log(myAccount.name, " : ", myAccount.balance);
        myAccount.deposit(5000);
        console.log(myAccount.name, " : ", myAccount.balance);
        myAccount.withdraw(1000);
        console.log(myAccount.name, " : ", myAccount.balance);
        console.log(yourAccount.name, " : ", yourAccount.balance);
        myAccount.transfer(2000, yourAccount);
        console.log(myAccount.name, " : ", myAccount.balance);
        console.log(yourAccount.name, " : ", yourAccount.balance);
        console.log("-------------------------");

        // class 생성
        class Account{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }

            withdraw(amount){
                this.balance -= amount;
            }

            transfer(amount, account){
                this.balance -= amount;
                account.balance += amount;
            }
        }

        let kAc = new Account('kang',5000);
        let nAc = new Account('na',7000);

        console.log(kAc);
        console.log(nAc);
        
        console.log(kAc.name, " : ", kAc.balance);
        console.log(nAc.name, " : ", nAc.balance);
        kAc.deposit(5000);
        console.log(kAc.name, " : ", kAc.balance);
        nAc.withdraw(3000);
        console.log(nAc.name, " : ", nAc.balance);
        kAc.transfer(2000,nAc);
        console.log(kAc.name, " : ", kAc.balance);
        console.log(nAc.name, " : ", nAc.balance);

    </script>
</body>
</html>
